<!DOCTYPE html>
<html>
    <head>
        <link href="css/synthesisExporter.css" rel="stylesheet" type="text/css">
        <script src="js/fusionInterface.js"></script>
        <script src="js/utility.js"></script>

        <style>
            #basic-info
            {
                padding-left: 1rem;
                padding-right: 1.5rem;
            }

        </style>
    </head>
    <body>
        <script src="js/export.js"></script>
        <div id="export-settings">
            <div id="basic-info">
                <span class="field-label">Robot Name: </span>
                <span class="field-input"><input type="text" id="name" value="unnamed" onchange="updateSubmitButton()"></span>
                <input type="checkbox" value="Colors" checked> Export with colors<br>
                <input type="checkbox" value="Open" checked> Open Synthesis<br>
                <span class="field-select" style="margin-top: 4px;"><select onchange="updateFieldOptions(this)">
                        <option value="0">2019 Destination Deep Space</option>
                    </select>
                </span>
            </div>
        </div>

        <button id='finished-button' type='button' onclick='exportRobot()'>Export Robot</button>
        <button id='cancel-button' type='button' onclick='cancel()'>Cancel</button>
    </body>
</html>
