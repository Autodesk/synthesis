<!DOCTYPE html>
<html style="width: 350px;">
    <head>
        <link href="css/fusion360.css" rel="stylesheet" type="text/css">
        <script src="js/fusionInterface.js"></script>
        <script src="js/utility.js"></script>
        <script src="js/drivetrain_type.js"></script>
    </head>
    <body onload="highlightDriveTrain()">
        <p class="instructions">Select Drivetrain Layout</p>
        <table>
            <tr name="images">
                <td><input id="drivetrain-1" type="image" src="resources/TankDriveIcon.png" width="100" height="100" onclick='setDriveTrain(1)'/></td>
                <td><input id="drivetrain-2" type="image" src="resources/HDriveIcon.png" width="100" height="100" onclick='setDriveTrain(2)'/></td>
                <td><input id="drivetrain-3" type="image" src="resources/OtherDriveIcon.png" width="100" height="100" onclick='setDriveTrain(3)'/></td>
            </tr>
            <tr name="labels">
                <td>Basic</td>
                <td>H-Drive</td>
                <td>Other</td>
            </tr>
        </table>
        <hr>
        <button type="button" onclick="cancel()">Cancel</button>
        <button id="save" type="button" onclick="this.innerHTML = 'Saving...';setTimeout(sendInfoToFusion, 500)">OK</button>
    </body>
</html>
