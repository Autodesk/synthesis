<!DOCTYPE html>
<html>
    <head>
        <link href="css/fusion360.css" rel="stylesheet" type="text/css">
        <script src="js/fusionInterface.js"></script>
        <script src="js/utility.js"></script>
        <script src="js/export.js"></script>
    </head>
    <body>
        <p>Robot Name<input id="name" type="text" value="unnamed"></p>
        <p>Collision Mesh Quality
            <select id="convex">
                <option value=0>Rough (Bounding Box)</option>
                <option value=1>Basic (VHACD Low)</option>
                <option value=2>Medium (VHACD Mid)</option>
                <option value=3>High (VHACD High)</option>
            </select>
        </p>
        <p>Open Synthesis<input id="open-synthesis" type="checkbox" checked></p>
        <hr>
        <button type="button" onclick="cancel()">Cancel</button>
        <button id="finished-button" type="button" style="width: 100px;" onclick='this.innerHTML = "Saving...";setTimeout(exportRobot, 100)'>Export Robot</button>
    </body>
</html>
