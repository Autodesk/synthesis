<!DOCTYPE html>
<html>
    <style>
        p.label {
            position: absolute;
            font-family: Arial,sans-serif;
            left: 38px;
            font-size: 12px;
        }
        .square {
            position: absolute;
            left: 10px;
            width: 20px;
            height: 20px;
        }
        .blue {
            background: dodgerblue;
        }
        .green {
            background: lawngreen;
        }
        .red {
            background: red;
        }
    </style>
    <body>
        <img class="square blue" style="top: 10px" width=20 height=20 >
        <img class="square green" style="top: 35px" width=20 height=20 >
        <img class="square red" style="top: 60px" width=20 height=20 >
        <p class="label" style="top: 12px" >Blue - Fixed object / drivetrain</p>
        <p class="label" style="top: 37px" >Green - Jointed object</p>
        <p class="label" style="top: 62px" >Red - Joint without driver</p>
    </body>
</html>
