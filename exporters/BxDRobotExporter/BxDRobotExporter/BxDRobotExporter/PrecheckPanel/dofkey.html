<!DOCTYPE html>
<html>
    <style>
        p.label {
            position: absolute;
            font-family: Arial,sans-serif;
            left: 15%;
        }
        .square {
            position: absolute;
            left: 3%;
            width: 20px;
            height: 20px;
        }
        .blue {
            background: dodgerblue;
        }
        .green {
            background: lawngreen;
        }
        .red {
            background: red;
        }
    </style>
    <body>
        <img class="square blue" style="top: 40%" width=20 height=20 >
        <img class="square green" style="top: 45%" width=20 height=20 >
        <img class="square red" style="top: 50%" width=20 height=20 >
        <p class="label" style="top: 40%" >Blue - Fixed object / drivetrain</p>
        <p class="label" style="top: 45%" >Green - Jointed object</p>
        <p class="label" style="top: 50%" >Red - Joint without driver</p>
    </body>
</html>
