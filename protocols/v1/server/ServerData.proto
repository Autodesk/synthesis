syntax = "proto3";

message LobbyClientInformation {
    uint64 guid = 1;
    string name = 2;
}

message LobbyInformation {
    string lobby_name = 1;
    repeated LobbyClientInformation clients = 2;
    uint64 lobby_host = 3;
}

// Data for exchanging robots
message DataMeta {
    string name = 1;
    string description = 2;
    // TODO: Possible PNG thumbnail?
    uint64 guid = 3;
    uint64 owner = 4;
}

message DataRobot {
    DataMeta meta = 1;
    bytes data = 2;
}
