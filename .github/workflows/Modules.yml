name: API

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  buildApiSolution:
    name: Build API
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository & Submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Genereate Mirabuf
      uses: PxyUp/protoc-actions@v3.0.0
      with:
          path: ./mirabuf --csharp_out=./api/Api/Proto/ mirabuf/*.proto
    - name: Generate ProtoBot Protobuf
      uses: PxyUp/protoc-actions@v3.0.0
      with:
          path: -I./ --csharp_out=./api/Api/Proto/ protocols/v1/ProtoBot.proto
    - name: Generate Controller Protobuf
      uses: PxyUp/protoc-actions@v3.0.0
      with:
          path: -I./ --csharp_out=./api/Api/Proto/ api/protocols/v1/controller.proto
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install API Dependencies
      run: dotnet restore api/api.sln
    - name: Build API Solution
      run: dotnet build api/api.sln --configuration Release --no-restore
    - name: Test API Solution
      run: dotnet test api/api.sln --no-restore --verbosity normal
      
