name: Format Validation (Black)

on:
  workflow_dispatch: {}
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  blackFormatChecker:
    name: Validate Black and isort Formatting for Python Exporter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Python Setup
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Setup isort
        run: python3 -m pip install isort
      - name: Run isort Validation
        run: python3 scripts/format/isort_format_validation.py
        id: isort-validation
      - name: Check isort Validation Success
        run: |
          if [ ${{ steps.isort-validation.outcome }} == "success" ]; then
            echo " Validation Passed"
          else
            echo "Format Validation Failed"
            exit 1
          fi
      - name: Validate Black/isort Formatting
        uses: psf/black@stable
        with:
          options: "--check"
          src: "./exporter/SynthesisFusionAddin/"
