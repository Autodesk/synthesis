name: Fission - Unit Test

on:
  workflow_dispatch: {}
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

jobs:
  runUnitTests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: JavaScript Setup
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Cache downloaded assets
        id: cache-assets
        uses: actions/cache@v2
        with:
          path: fission/public/
          key: ${{ runner.os }}-assets-v1
          restore-keys: |
            ${{ runner.os }}-assets-

      - name: Download assets if not cached
        if: steps.cache-assets.outputs.cache-hit != 'true'
        run: |
          cd fission
          curl -o public/assetpack.zip https://synthesis.autodesk.com/Downloadables/assetpack.zip && unzip -o public/assetpack.zip -d public/

      - name: Cache downloaded browsers
        id: cache-assets
        uses: cache-assets
        with:
          path: /home/runner/.cache/ms-playwright/
          key: ${{ runner.os }}-assets-v2
          restor-keys: |
            ${{ runner.os }}-assets-

      - name: Download browsers if not cached
        if: steps.cache-assets.outputs.cache-hit != 'true'
        run: |
          cd fission
          npm run playwright:install

      - name: Install Dependencies
        run: |
          cd fission
          rm package-lock.json
          npm install

      - name: Unit Tests
        id: unit-tests
        run: |
          cd fission
          npm run test
        continue-on-error: true

      - name: Check Success
        run: |
          if [ ${{ steps.unit-tests.outcome }} == "success" ]; then
            echo "Format Validation Passed"
          else
            echo "Format Validation Failed"
            exit 1
          fi
