<!DOCTYPE html>
<html style="width: 220px;">
<html>
    <head>
        <style>
            body {
                font-family: sans-serif;
                font-size: 12px;
                background-color: #F2F2F2;
            }
            .square {
                width: 20px;
                height: 20px;
            }
            .blue {
                background: dodgerblue;
            }
            .green {
                background: lawngreen;
            }
            .red {
                background: red;
            }
        </style>
    </head>
    <body>
        <p>View the status of all robot joints.</p>
        <table>
            <tr name="blue">
                <td><img class="square blue"></td>
                <td>Blue - Fixed object / drivetrain</td>
            </tr>
            <tr name="green">
                <td><img class="square green"></td>
                <td>Green - Jointed object</td>
            </tr>
            <tr name="red">
                <td><img class="square red"></td>
                <td>Red - Joint without driver</td>
            </tr>
        </table>
    </body>
</html>
