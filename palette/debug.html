<!DOCTYPE html>
<html>
    <head>
        <link href="css/synthesisExporter.css" rel="stylesheet" type="text/css">
        <script src="js/fusionInterface.js"></script>

        <style>
            #finished-button
            {
                left: 0;
                bottom: 0;
                width: 100%;
                text-align: center;
            }
            #joint-config-template
            {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id='export-settings'>
            <div class="text-inputs">
                Robot Name:  <input type="text" name="name"><br>
                Mass:        <input type="text" name="mass"><br>
            </div>
            <br>
            <fieldset id="joint-config-template" class="joint-config">
                <legend class="joint-config-legend">Joint</legend>
                <h3 class="driver-type-header">Driver Type: </h3>
                <select class="rotational">
                    <option value="None">None</option>
                    <option value="Motor">Motor</option>
                    <option value="Servo">Servo</option>
                    <option value="Bumper_Pnuematic">Bumper Pnuematic</option>
                    <option value="Relay_Pnuematic">Relay Pnuematic</option>
                    <option value="Worm_Screw">Worm Screw</option>
                    <option value="Dual_Motor">Dual Motor</option>
                </select>
                <!--<select class="Linear">
                    <option value="Motor">
                        <a href=" = " #">Elevator</a>
                    </option>
                    <option value="Bumper_Pnuematic">
                        <a href=" = " #">Bumper Pnuematic</a>
                    </option>
                    <option value="Relay_Pnuematic">
                        <a href=" = " #">Relay Pnuematic</a>
                    </option>
                    <option value="Worm_Screw">
                        <a href=" = " #">Worm Screw</a>
                    </option>
                </select>-->
            </fieldset>
        </div>

        <button id='finished-button' type='button' onclick='sendInfoToFusion()'>Export Robot</button>

        <script>
            var jointOptions = [];

            function readFormData()
            {
                for (var i = 0; i < jointOptions.length; i++)
                {
                    jointOptions[i].driver = createDriver(DRIVER_MOTOR, (i < jointOptions.length / 2) ? 0 : 1, -1);
                    jointOptions[i].driver.wheel = createWheel(WHEEL_NORMAL, FRICTION_MEDIUM, true);
                }
            }

            function sendInfoToFusion()
            {
                readFormData();
                adsk.fusionSendData('export', stringifyConfigData(jointOptions));
            }

            function displayJointOptions(joints)
            {
                var exportForm = document.getElementById('export-settings');
                var template = document.getElementById('joint-config-template');

                for (var i = 0; i < joints.length; i++)
                {
                    var newJoint = template.cloneNode(true);

                    newJoint.id = "joint-config-" + String(i);
                    newJoint.getElementsByClassName("joint-config-legend")[0].innerHTML = joints[i].name;

                    exportForm.appendChild(newJoint);
                }
            }

            window.fusionJavaScriptHandler =
                {
                    handle: function (action, data)
                    {
                        try
                        {
                            if (action == 'joints')
                            {
                                jointOptions = processJointDataString(data);
                                displayJointOptions(jointOptions);
                            }
                            else if (action == 'debugger')
                            {
                                debugger;
                            }
                            else
                            {
                                return 'Unexpected command type: ' + action;
                            }
                        } catch (e)
                        {
                            console.log('Exception while excecuting \"' + action + '\":');
                            console.log(e);
                        }
                        return 'OK';
                    }
                };
        </script>
    </body>
</html>
