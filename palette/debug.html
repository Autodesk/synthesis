<!DOCTYPE html>
<html>
<head>
</head>
<body>

    <p id='exportSettings'>
    </p>

    <button type='button' onclick='sendInfoToFusion()'>Click to send info to Fusion</button>

</body>

<script>
    var jointOptions = [];

    function sendInfoToFusion()
    {
        var args = {
            arg1: "Sample argument 1",
            arg2: "Sample argument 2"
        };
        adsk.fusionSendData('send', JSON.stringify(args));
    }

    function processJointDataString(jointData)
    {
        var joints = [];

        for (var c = 0; c < jointData.length; c++)
        {
            var nameLength = "";
            while (jointData[c] != ' ')
                nameLength += jointData[c++];
            c++;

            var name = "";
            for (var i = 0; i < parseInt(nameLength); i++)
                name += jointData[c++];

            var id = "";
            while (jointData[c] != ' ')
                id += jointData[c++];

            joints.push({ "name": name, "id": parseInt(id) });
        }

        return joints;
    }

    function displayJointOptions(joints)
    {
        var str = "";

        for (var i = 0; i < joints.length; i++)
            str += joints[i].name + " ";

        document.getElementById('exportSettings').innerHTML = str;
    }

    window.fusionJavaScriptHandler =
        {
            handle: function (action, data)
            {
                try
                {
                    if (action == 'send')
                    {
                        console.log(data);
                        jointOptions = processJointDataString(data);
                        displayJointOptions(jointOptions);
                    }
                    else if (action == 'debugger')
                    {
                        debugger;
                    }
                    else
                    {
                        return 'Unexpected command type: ' + action;
                    }
                } catch (e)
                {
                    console.log('Exception while excecuting \"' + action + '\":');
                    console.log(e);
                }
                return 'OK';
            }
        };
</script>
</html>
